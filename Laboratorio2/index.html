<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="divForm">
            <h1>Registro</h1>   
            <form action="#">
                <fieldset>
                    Name: <input type="text" name="firstname" id="name1" placeholder="Cristian" class="boxPass">
                    <br>
                    Lastname: <input type="text" name="firstlast" id="lastname1" placeholder="Alfaro" class="boxPass">
                    <br>
                    Email: <input type="email" name="email" id="email" class="boxPass" placeholder="00167917@uca.edu.sv">
                    <br>
                    Password: <input type="password" name="pass" id="pass" class="boxPass" placeholder="contraseña">
                    <br>
                    Verify password: <input type="password" name="passVer" id="passver" class="boxPass"
                        placeholder="contraseña">
                    <div class="divButton">
                        <input type="button" value="Submit" class="buttonClear red">
                        <input type="button" value="Reset " class="buttonClear blue">
                    </div>
            </form>
        </div>
    </div>
</body>

</html>
